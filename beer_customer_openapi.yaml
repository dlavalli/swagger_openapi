- url: https://qa.example.com
  description: QA Server
- url: https://prod.example.com
  description: Production Server
paths:
  /v1/customers:
    get:
      responses:
        200:
          description: List of Customers
          content:
            application/json:
              schema:
                maxItems: 100
                minItems: 1
                type: array
                items:
                  type: object
                  description: Customer Object
                  properties:
                    firstName: 
                      type: string
                      minLength: 2
                      maxLength: 100
                    lastName:
                      type: string
                      minLength: 2
                      maxLength: 100
                    address:
                      type: object
                      properties:
                        line1:
                          type: string
                        city:
                          type: string
                        zipCode:
                          type: string
                        
                    
  /v1/beers:
    get:
      responses:
        200:
          description: List of Beers
        404:
          description: No Beers Found
components: {}
