  description: Production Server
paths:
  /v1/customers:
    get:
      parameters:
        - $ref : "#/components/parameters/PageNumberParam"
        - $ref : "#/components/parameters/PageSizeParam"
      responses:
        200:
          description: List of Customers
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerPagedList"
  /v1/customers/{customerId}:
    get:
      parameters:
        - name: customerId
          in: path  
          description: Customer Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Requested Customer
          content:
            application/json:
              schema:
                $ref : "#/components/schemas/Customer"
  /v1/beers:
    get:
      parameters:
        - $ref : "#/components/parameters/PageNumberParam"
        - $ref : "#/components/parameters/PageSizeParam"
      responses:
        200:
          description: List of Beers
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BeerPagedList"
        404:
          description: No Beers Found
  /v1/beers/{beerName}:
    get:
      parameters:
        - name: beerName
          in: path  
          description: Beer Name
          required: true
          schema:
            type: string
      responses:
        200:
          description: Requested Beer
          content:
            application/json:
              schema:
                $ref : "#/components/schemas/Beer"
components:
  schemas:
    Address:
      type: object
      properties:
        line1:
          type: string
          example: 123 Main St
        city:
          type: string
          example: St Pete
        stateCode:
          type: string
          description: 2 letter state code
          minLength: 2
          maxLength: 2
          # enum : [ AL, AX, AZ, AR, CA ]
          enum:
            - AL
            - AX
            - AZ
            - AR
            - CA
        zipCode:
          type: string
          example: 33701
    Customer:
      type: object
      description: Customer Object
      properties:
        id:
          type: string
          format: uuid
        firstName: 
          type: string
          minLength: 2
          maxLength: 100
          example: John
        lastName:
          type: string
          minLength: 2
          maxLength: 100
          example: Thompson
        address:
          $ref: "#/components/schemas/Address"
    CustomerList:
      type: array
      maxItems: 100
      minItems: 1
      items:
        $ref: "#/components/schemas/Customer"
    CustomerPagedList:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/CustomerList'
      allOf:
      - $ref: '#/components/schemas/PagedResponse'
    Brewery:
      type: object
      properties:
        name: 
          type: string
        location:
          type: string
    Beer:
      type: object
      description: Beer Object
      properties:
        beerName:
          type: string
        style:
          type: string
          enum:
            - ALE
            - PALE_ALE
            - IPA
            - WHEAT
            - LAGER
        upc:
          type: string
        price:
          type: number
          format: float
          example: 7.55
        quantity:
          type: integer
          format: int32
        brewery:
          $ref: "#/components/schemas/Brewery"
    BeerList:
      type: array
      items:
        $ref: "#/components/schemas/Beer"
    BeerPagedList:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/BeerList'
      allOf:
      - $ref: '#/components/schemas/PagedResponse'
    PagedResponse:
      type: object
      properties:
        pageable:
          $ref: '#/components/schemas/PagedResponse_pageable'
        totalPages:
          type: integer
          format: int32
        last:
          type: boolean
        totalElements:
          type: integer
          format: int32
        size:
          type: integer
          format: int32
        number:
          type: integer
          format: int32
        numberOfElements:
          type: integer
          format: int32
        sort:
          $ref: '#/components/schemas/PagedResponse_pageable_sort'
        first:
          type: boolean
    PagedResponse_pageable_sort:
      type: object
      properties:
        sorted:
          type: boolean
        unsorted:
          type: boolean
    PagedResponse_pageable:
      type: object
      properties:
        sort:
          $ref: '#/components/schemas/PagedResponse_pageable_sort'
        offset:
          type: integer
          format: int32
        pageNumber:
          type: integer
          format: int32
        pageSize:
          type: integer
          format: int32
        paged:
          type: boolean
        unpaged:
          type: boolean
  parameters:
    PageNumberParam:
      name: pageNumber
      in: query  
      description: Page Number
      required: false
      schema:
        type: integer
        format: int32
        default: 1
    PageSizeParam:
      name: pageSize
      in: query  
      description: Page Size
      required: false
      schema:
        type: integer
        format: int32
        default: 25